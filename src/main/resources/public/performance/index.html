<html>
<head>

<script src="jquery.js"></script>
<script>
$( document ).ready(function() {
	$.ajax({
		method: "get",
		url: "/player"
	}).done(function( msg ) {
		var message = JSON.parse(msg);
		jQuery.each(message.data,function(indexInArray, value){
			var id = value.id;
			$.ajax({
				method: "get",
				url: "/player/"+id
			});
		
		});
	});
});
</script>
</head>
<body>
	<input type="input" class="input"/> <button class="los">los</button>
</body>
</html>
