<script>

var find = function() {
	var gameday = this.value;
	if(gameday){
		$( "#loadingBar" ).html('Loading');
		$('#result').html('');
		var choice = $('#choice').html();
		$('#choice').html('');
		$.getJSON( "/resolvedgoals/"+gameday, function( json ) {
		    var html = '<h3>Tore an Spieltag '+gameday+'</h3>';
		    html +='<table class="simpletablestyle">';
		    html +='';
		    html +='<thead>';
			html +='<th>Event</th>';
		    html +='<th>Player</th>';
		    html +='<th>Owner</th>';
		    html +='</thead>';
		    html +='<tbody>';
		
			$.each(json.data, function(i, item) {
		            html += '<tr>';
		            html += '<td>' + item.type + '</td>';
		            html += '<td>' + item.name + '</td>';
					html += '<td>' + item.owner + '</td>';
		            html += '</td>';
		            html += '</tr>';
			});
			html += '</tbody>';
		    html += '</table>';
		    $('#choice').html(choice)
		    $('#result').html(html);
			$( "#loadingBar" ).html('');
			$( "#gamedayChoice" ).change(find);
		});
	}
}


var timeOutFunction = function(){
	var timeoutID = window.setTimeout(timeOutFunction, 60000);
	$( "#gamedayChoice" ).change();
}


$( document ).ready(function() {
	$( "#gamedayChoice" ).change(find);
	timeOutFunction();


	
});





</script>
